<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profile Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Add this link for Bootstrap CSS -->
  
  </head>
  <body>
    <nav>
      <i class="fa-brands fa-github"></i>
      <section class="navbar">
        <ul>
          <li>
            <a href="#" class="menuitems">Products</a>
          </li>

          <li><a href="#" class="menuitems">Open Source</a></li>

        </ul>

        <form>
          <input type="text" placeholder="To Search Write and Press Enter" />
        </form>
      </section>

      <div class="loginbuttons">
        <a href="#">Sign In</a>
        <button class="signup">Sign Up</button>
      </div>
    </nav>

    <header>
      <ul>
        <li>
          <a href="#" class="active">
            <img src="./icons/book-open-solid.svg" class="logo" alt=""> Overview
          </a>
        </li> 
        <li>
          <a href="#"> <img src="./icons/folder-solid.svg" class="logo" alt=""> Repositories </a>
        </li>
        <li>
          <a href="#"> <img src="./icons/cloud-solid.svg" class="logo" alt=""> Projects </a>
        </li>
        <li>
          <a href="#"> <img src="./icons/cube-solid.svg" class="logo" alt=""> Packages </a>
        </li>
        <li>
          <a href="#"> <img src="./icons/star-solid.svg" class="logo" alt=""></i> Stars </a>
        </li>
      </ul>
    </header>

    <section class="mainContainer">
      <main>
        <p>Repositories to show</p>
        <div class="repositories">
          <!-- the repositories to show -->
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Pagination will be dynamically added here -->
            </ul>
        </nav>
      </main>
    </section>

    <script src="app.js"></script>

  </body>
</html>
